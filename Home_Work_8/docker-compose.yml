version: '3'
services:
  nginx-web:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
#      - ./public:/var/www/html
      - html:/var/www/html
    depends_on:
      - php-fpm
  php-fpm:
    build:
      context: .
      dockerfile: php-fpm/Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
#      - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - html:/var/www/html
volumes:
  html: