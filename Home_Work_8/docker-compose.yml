version: '3'
services:
  nginx-web:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./laravel:/var/www/html
      - html:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - my_network
  php-fpm:
    build:
      context: .
      dockerfile: php-fpm/Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
      - html:/var/www/html
    networks:
      - my_network
volumes:
  html:
networks:
  my_network:
    driver: bridge