<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="../styles/Auth/registration.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="main_content_wrapper">
    <div id="main_content">
        <h1>Регистрация</h1>
        <form id="reg_form">
            <input id="input_name" name="name" placeholder="Name">
            <input id="input_email" name="email" placeholder="Email">
            <input id="input_password" name="password" autocomplete="off" placeholder="Password">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script src="../scripts/registration.js"></script>
<script src="../scripts/lite_validation.js"></script>
</body>
</html>
