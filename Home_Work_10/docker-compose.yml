version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: homeWork
      POSTGRES_USER: Renzo
      POSTGRES_PASSWORD: 12345
    networks:
      - my_network
    ports:
      - "5432:5432"
  nginx-web:
    build:
      context: ../Home_Work_10
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - my_network
  php-fpm:
    build:
      context: ../Home_Work_10
      dockerfile: php-fpm/Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./backend:/var/www/html
    networks:
      - my_network
networks:
  my_network:
    driver: bridge